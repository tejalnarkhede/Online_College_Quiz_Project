<script>
Banners=new Array('gpp11.jpg','gpp22.jpg','gpp33.jpg');
currentBanner=0;

function slideshow()
{
    if(document.images)
    {
    currentBanner++;
    if(currentBanner==Banners.length)
    {
        currentBanner=0;
    }
    document.currentshow.src=Banners[currentBanner];
    setTimeout("slideshow()",2000);
    }
}
</script>
